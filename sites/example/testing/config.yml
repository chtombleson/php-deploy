version_control:
    type: "git"
    url: "git repo"

install:
    dir: "directory to install site into"

webserver:
    type: "nginx | apache"
    servername: "domain name for site"

dependency_manager:
    type: "composer"

database:
    type: "postgresql | mysql"
    name: "db name"
    username: "db user"
    password: "db password"

hooks:
    after_git_cmd: "shell cmd"
    after_nginx_parse_conf_cmd: "shell cmd" #For nginx
    after_apache_parse_conf_cmd: "shell cmd" #For apache
